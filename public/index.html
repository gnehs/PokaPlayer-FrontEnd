<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-title" content="PokaPlayer" />
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="icon" type="image/png" href="<%= BASE_URL %>img/icons/android-chrome-512x512.png">
	<link rel='apple-touch-icon' sizes='512x512' href='<%= BASE_URL %>img/icons/apple-touch-icon.png' />
	<link rel='apple-touch-icon' sizes='120x120' href='<%= BASE_URL %>img/icons/apple-touch-icon-120x120.png' />
	<link href="<%= BASE_URL %>img/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
	<link href="<%= BASE_URL %>img/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
	<link href="<%= BASE_URL %>img/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
	<link href="<%= BASE_URL %>img/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
	<link href="<%= BASE_URL %>img/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
	<link href="<%= BASE_URL %>img/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
	<link href="<%= BASE_URL %>img/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
	<link href="<%= BASE_URL %>img/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
	<link href="<%= BASE_URL %>img/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
	<link href="<%= BASE_URL %>img/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
	<title>PokaPlayer</title>
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+TC:wght@400;700&family=Georama:wght@200;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Product+Sans|Ubuntu+Mono&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="https://res.cloudinary.com/dr6lvwubh/raw/upload/v1581441981/Anicons/anicons-regular.css">

	<!-- scroll polyfill for safari -->
	<!-- https://developer.mozilla.org/en-US/docs/Web/API/Element/scrollIntoView -->
	<script src="https://cdn.jsdelivr.net/npm/seamless-scroll-polyfill@1.0.0/dist/es5/seamless.auto-polyfill.min.js" data-seamless></script>
</head>

<body>
	<noscript>
		<strong>We're sorry but PokaPlayer doesn't work properly without JavaScript enabled. Please enable it
			to
			continue.</strong>
		<strong>PokaPlayer 需要啟用 JavaScript 才能正常運作。</strong>
	</noscript>
	<div id="app">
		<div class="start_container">
			<img src="<%= BASE_URL %>img/icons/icon.svg" style="height: 128px" />
			<h1 style="font-family: 'Product Sans';">PokaPlayer</h1>
		</div>
		<style>
			.start_container {
				text-align: center;
				margin-top: 25vh
			}

			@media (prefers-color-scheme: dark) {
				body {
					background: #2f2b3e;
					color: #FFF;
				}
			}
		</style>
	</div>
	<!-- built files will be auto injected -->
	<div id="player" style="display: none;"></div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
</body>

</html>
